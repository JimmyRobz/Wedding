<div id="loading" *ngIf="!groups">Chargement en cours</div>
<div *ngIf="groups">
    <div class="colored-background">
        <h3 class="cursive fullwidth">Groupes</h3>
    </div>
    <ul class="fullwidth">
        <li *ngFor="let group of groups">
            <a [routerLink]="['/admin/group', group.id]">{{group.name}}</a>
            <div class="group-delete" (click)="onDelete(group)">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z"/>
                </svg>
            </div>
        </li>
    </ul>
</div>
<div class="floating-action-button" (click)="addGroup()">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#ffffff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
    </svg>
</div>
