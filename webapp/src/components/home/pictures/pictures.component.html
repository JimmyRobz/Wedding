<h2>Photos</h2>

<div id="gallery-linear" class="gallery">
    <div *ngFor="let image of images" class="photo-container">
        <img [attr.src]="sanitize(image.url)" class="image-thumb"/>
    </div>
</div>

<div #tinyGallery id="gallery-tiny" class="gallery"></div>
<div #smallGallery id="gallery-small" class="gallery"></div>
<div #mediumGallery id="gallery-medium" class="gallery"></div>
<div #largeGallery id="gallery-large" class="gallery"></div>
