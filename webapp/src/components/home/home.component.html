<div #navContainer id="nav-container">
    <nav class="flex fullwidth">
        <a *ngFor="let section of sections" routerLink="/home" fragment="{{section.fragment}}" [class.active]="activeTab === section.fragment"
           (click)="onTabClick(section.fragment)" [attr.data-fragment]="section.fragment">{{section.title}}</a>
    </nav>
</div>

<div #sectionsContainer id="home-sections">
    <ng-container *ngFor="let section of sections" [ngComponentOutlet]="section"></ng-container>

    <div id="thanks">
        <h3 class="cursive">Merci !</h3>
    </div>

    <div id="footer">
        <p>
            Made with
            <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                <path fill="#ff8578"
                      d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/>
            </svg>
            in Toulouse
        </p>

        <a id="admin" routerLink="/admin">Administration</a>
    </div>
</div>
