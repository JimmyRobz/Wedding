<div class="colored-background">
    <div class="fullwidth">
        <h3 class="cursive">Invités</h3>
    </div>
</div>
<div id="search-row">
    <div id="search-box" class="fullwidth">
        <svg id="search-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#9c9c9c"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
        </svg>
        <input placeholder="Entrez votre nom et/ou prénom" (keyup)="onKeyUp($event.target.value)"/>
    </div>
</div>
<ul class="fullwidth">
    <li *ngFor="let suggestion of suggestions">
        <a [routerLink]="['/guests/group', suggestion.groupId]">{{suggestion.firstName}} {{suggestion.lastName}}</a>
    </li>
</ul>
<p *ngIf="suggestions === null">Recherche en cours</p>
<p *ngIf="suggestions && suggestions.length === 0">Désolé aucun invité ne correspond à la recherche... Si on vous a oublié appelez-nous !</p>
